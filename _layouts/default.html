<!DOCTYPE html>

<html lang="en" class="crt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>{{ site.title }}</title>

{% seo title=false %}
  <link rel="icon" type="image/x-icon" href="{{ 'assets/favicon.ico' | relative_url }}" />
  <link rel="manifest" href="{{ 'assets/site.webmanifest' | relative_url }}">
  <link rel="stylesheet" href="{{ 'assets/css/normalize.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ 'assets/css/open-color.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ 'assets/css/styles.css' | relative_url }}" />
  <!-- Terminal fonts CSS -->
  <link rel="stylesheet" href="{{ 'assets/css/terminal-fonts.css' | relative_url }}" />
  <!-- Custom theme toggle CSS -->
  <link rel="stylesheet" href="{{ 'assets/css/theme-toggle.css' | relative_url }}" />
  <!-- Custom styles to override theme defaults -->
  <link rel="stylesheet" href="{{ 'assets/css/custom-styles.css' | relative_url }}" />
  <!-- Viewport fix CSS - loads last to override other styles -->
  <link rel="stylesheet" href="{{ 'assets/css/viewport-fix.css' | relative_url }}" />
  <!-- Script to suppress source map warnings -->
  <script src="{{ 'assets/js/suppress-sourcemap.js' | relative_url }}"></script>
  <script src="{{ 'assets/js/typed.umd.js' | relative_url }}"></script>
  <style>
    /* All CSS for CRT effect is now managed by viewport-fix.css */
    
    /* Apply IBM terminal font to body */
    body {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.95em;
    }
    
    /* Blinking cursor is also managed in viewport-fix.css */
    @keyframes blink {
      0%, 49% { opacity: 0; }
      50%, 100% { opacity: 1; }
    }
  </style>
</head>

<body>
  <main>

{{ content }}

  </main>
  <script>
    // Add a slight delay for the typed effect to enhance the terminal feel
    setTimeout(function() {
      var typed = new Typed("#typed", {
        stringsElement: "#strings",
        backSpeed: 30,
        typeSpeed: 70,
        backDelay: 800,
        loop: true,
        smartBackspace: true,
      });
    }, 2500);
    
    // Uncomment to toggle between different font styles for testing
    /*
    document.addEventListener('DOMContentLoaded', function() {
      // Available fonts: font-vt323, font-ibm, font-sharetech, font-space
      document.body.classList.add('font-ibm');
    });
    */
  </script>
  <!-- Viewport scaling script -->
  <script src="{{ 'assets/js/viewport-scale.js' | relative_url }}"></script>
</body>

</html>
